name: Deploy simplematch
on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@stable
      - name: Publish simplematch
        run: cargo publish -p simplematch --token ${{ secrets.CRATES_GITHUB_TOKEN }}
